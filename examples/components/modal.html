<!doctype html>
<html>
  <head>
    <title>Chameleon - Modal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" href="https://s3-us-west-2.amazonaws.com/nexaas-chameleon/fontawesome/v5.3.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600|Roboto+Mono:400,700|Roboto:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../dist/css/chameleon.css">
  </head>
  <body>
    <div class="ch-template">
      <main class="ch-template-content">
        <div class="ch-overlay is-visible">
          <div class="ch-overlay-content">
            <div class="ch-modal ch-modal--aside">
              <header class="ch-modal-header">
                <h4 class="ch-modal-header-title">Lorem ipsum dolor sit amet</h4>
                <button type="button" class="ch-modal-header-closeButton ch-button ch-button-icon ch-button--ghost ch-paddingless">
                  <i class="ch-icon fal fa-times"></i>
                </button>
              </header>

              <main class="ch-modal-content">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor, maiores.</p>
              </main>

              <footer class="ch-modal-footer">
                <button type="button" class="ch-button ch-button--primary">Primary</button>
                <button type="button" class="ch-button ch-button--secondary">Secondary</button>
              </footer>
            </div>
            <div class="ch-modal is-active">
              <header class="ch-modal-header">
                <h4 class="ch-modal-header-title">Lorem ipsum dolor sit amet</h4>
                <button type="button" class="ch-modal-header-closeButton ch-button ch-button-icon ch-button--ghost ch-paddingless">
                  <i class="ch-icon fal fa-times"></i>
                </button>
              </header>

              <main class="ch-modal-content">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor, maiores.</p>
              </main>

              <footer class="ch-modal-footer">
                <button type="button" class="ch-button ch-button--primary">Primary</button>
                <button type="button" class="ch-button ch-button--secondary">Secondary</button>
              </footer>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
