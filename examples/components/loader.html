<!doctype html>
<html>
  <head>
    <title>Chameleon - Loader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" href="https://s3-us-west-2.amazonaws.com/nexaas-chameleon/fontawesome/v5.3.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600|Nunito+Sans:300,400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../chameleon.css">
  </head>
  <body>
    <div class="ch-template">
      <main class="ch-template-content">
        <i class="ch-loader ch-loader--xs"></i>
        <i class="ch-loader ch-loader--s"></i>
        <i class="ch-loader ch-loader--m"></i>
        <i class="ch-loader ch-loader--l"></i>
        <i class="ch-loader ch-loader--xl"></i>

        <br />
        <br />

        <i class="ch-loader ch-loader--xs ch-loader--brand"></i>
        <i class="ch-loader ch-loader--s ch-loader--primary"></i>
        <i class="ch-loader ch-loader--m ch-loader--positive"></i>
        <i class="ch-loader ch-loader--l ch-loader--warning"></i>
        <i class="ch-loader ch-loader--xl ch-loader--negative"></i>
      </main>
    </div>
  </body>
</html>
