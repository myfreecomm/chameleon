<!doctype html>
<html>
  <head>
    <title>Chameleon - Pagination</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" href="https://s3-us-west-2.amazonaws.com/nexaas-chameleon/fontawesome/v5.3.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600|Nunito+Sans:300,400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../chameleon.css">
  </head>
  <body>
    <div class="ch-template">
      <main class="ch-template-content ch-stackGroup">
        <nav class="ch-pagination">
          <a href="#" class="ch-pagination-item ch-pagination-item--previous">
            <i class="ch-icon"></i>
          </a>

          <a href="#" class="ch-pagination-item ch-pagination-item--first">
            1
          </a>

          <button type="button" class="ch-pagination-item ch-pagination-item--gap">
            <i class="ch-icon"></i>
          </button>

          <a href="#" class="ch-pagination-item" title="4">
            4
          </a>

          <a href="#" class="ch-pagination-item" title="5">
            5
          </a>

          <span class="ch-pagination-item is-active" title="6">
            6
          </span>

          <a href="#" class="ch-pagination-item" title="7">
            7
          </a>

          <a href="#" class="ch-pagination-item" title="8">
            8
          </a>

          <button type="button" class="ch-pagination-item ch-pagination-item--gap">
            <i class="ch-icon"></i>
          </button>

          <a href="#" class="ch-pagination-item ch-pagination-item--last">
            120
          </a>

          <a href="#" class="ch-pagination-item ch-pagination-item--next">
            <i class="ch-icon"></i>
          </a>

          <div class="ch-field ch-field--inline">
            <label for="go-to">Go to</label>

            <div class="ch-field-control">
              <input class="ch-input" value="6" id="go-to" />
            </div>
          </div>

          <select class="ch-select">
            <option>10 per page</option>
            <option>20 per page</option>
            <option>50 per page</option>
            <option>100 per page</option>
          </select>
        </nav>

        <nav class="ch-pagination ch-pagination--small">
          <a href="#" class="ch-pagination-item ch-pagination-item--previous">
            <i class="ch-icon"></i>
          </a>

          <a href="#" class="ch-pagination-item ch-pagination-item--first">
            1
          </a>

          <button type="button" class="ch-pagination-item ch-pagination-item--gap">
            <i class="ch-icon"></i>
          </button>

          <a href="#" class="ch-pagination-item" title="4">
            4
          </a>

          <a href="#" class="ch-pagination-item" title="5">
            5
          </a>

          <span class="ch-pagination-item is-active" title="6">
            6
          </span>

          <a href="#" class="ch-pagination-item" title="7">
            7
          </a>

          <a href="#" class="ch-pagination-item" title="8">
            8
          </a>

          <button type="button" class="ch-pagination-item ch-pagination-item--gap">
            <i class="ch-icon"></i>
          </button>

          <a href="#" class="ch-pagination-item ch-pagination-item--last">
            120
          </a>

          <a href="#" class="ch-pagination-item ch-pagination-item--next">
            <i class="ch-icon"></i>
          </a>

          <div class="ch-field ch-field--inline">
            <label class="ch-field-pagination" for="go-to-small">Go to</label>

            <div class="ch-field-control">
              <input class="ch-input ch-input--small" value="6" id="go-to-small" />
            </div>
          </div>

          <select class="ch-select ch-select--small">
            <option>10 per page</option>
            <option>20 per page</option>
            <option>50 per page</option>
            <option>100 per page</option>
          </select>
        </nav>

        <nav class="ch-pagination ch-pagination--small is-disabled">
          <a href="#" class="ch-pagination-item ch-pagination-item--previous">
            <i class="ch-icon"></i>
          </a>

          <a href="#" class="ch-pagination-item ch-pagination-item--first">
            1
          </a>

          <button type="button" class="ch-pagination-item ch-pagination-item--gap">
            <i class="ch-icon"></i>
          </button>

          <a href="#" class="ch-pagination-item" title="4">
            4
          </a>

          <a href="#" class="ch-pagination-item" title="5">
            5
          </a>

          <span class="ch-pagination-item is-active" title="6">
            6
          </span>

          <a href="#" class="ch-pagination-item" title="7">
            7
          </a>

          <a href="#" class="ch-pagination-item" title="8">
            8
          </a>

          <button type="button" class="ch-pagination-item ch-pagination-item--gap">
            <i class="ch-icon"></i>
          </button>

          <a href="#" class="ch-pagination-item ch-pagination-item--last">
            120
          </a>

          <a href="#" class="ch-pagination-item ch-pagination-item--next">
            <i class="ch-icon"></i>
          </a>

          <div class="ch-field ch-field--inline">
            <label class="ch-field-pagination" for="go-to-small">Go to</label>

            <div class="ch-field-control">
              <input class="ch-input ch-input--small" value="6" id="go-to-small" />
            </div>
          </div>

          <select class="ch-select ch-select--small">
            <option>10 per page</option>
            <option>20 per page</option>
            <option>50 per page</option>
            <option>100 per page</option>
          </select>
        </nav>
      </main>
    </div>
  </body>
</html>
