<!doctype html>
<html>
  <head>
    <title>Chameleon - Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" href="https://s3-us-west-2.amazonaws.com/nexaas-chameleon/fontawesome/v5.3.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600%7CRoboto+Mono:400,700%7CRoboto:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../chameleon.css">
  </head>
  <body>
    <div class="ch-template">
      <main class="ch-template-content ch-spaceInlineGroup">

        <nav class="ch-menu">
          <a class="ch-menu-item" href="#">Option 1</a>
          <a class="ch-menu-item is-active" href="#">Option 2</a>
          <a class="ch-menu-item" href="#">Option 3</a>
          <a class="ch-menu-item" href="#">Option 4</a>
        </nav>

        <nav class="ch-menu">
          <a class="ch-menu-item has-icon is-active" href="#">
            <i class="ch-icon fal fa-chart-line"></i>
            <span class="ch-menu-item-label">Option 1</span>
          </a>

          <a class="ch-menu-item has-icon" href="#">
            <i class="ch-icon fal fa-table"></i>
            <span class="ch-menu-item-label">Option 2</span>
          </a>

          <a class="ch-menu-item has-icon" href="#">
            <i class="ch-icon fal fa-magic"></i>
            <span class="ch-menu-item-label">Option 3</span>
          </a>
        </nav>

        <nav class="ch-menu">
          <a class="ch-menu-item" href="#">Option 1</a>

          <a class="ch-menu-item" href="#">Option 2</a>

          <div class="ch-menu-submenu is-open">
            <button type="button" class="ch-menu-item has-iconRight">
              <span class="ch-menu-item-label">Option 3</span>
              <i class="ch-icon ch-menu-item-arrow fal fa-angle-right"></i>
            </button>

            <nav class="ch-menu">
              <a class="ch-menu-item" href="#">Sub option 1</a>
              <a class="ch-menu-item is-active" href="#">Sub option 2</a>
              <a class="ch-menu-item" href="#">Sub option 3</a>
              <a class="ch-menu-item" href="#">Sub option 4</a>
            </nav>
          </div>
        </nav>

        <nav class="ch-menu ch-menu--horizontal">
          <a class="ch-menu-item ch-menu-item--icon" href="#">
            <i class="ch-icon fal fa-file"></i>
          </a>
          <a class="ch-menu-item is-active" href="#">Option 2</a>
          <a class="ch-menu-item" href="#">Option 3</a>
          <a class="ch-menu-item" href="#">Option 4</a>
        </nav>

        <ul class="ch-menu">
          <li class="ch-menu-group">
            <h3 class="ch-title">Group 1</h3>

            <ul class="ch-menu">
              <li class="ch-menu-item is-active">Option 1.1</li>
            </ul>
          </li>

          <li class="ch-menu-group">
            <h3 class="ch-title">Group 2</h3>

            <ul class="ch-menu">
              <li class="ch-menu-item">Option 2.1</li>
            </ul>
          </li>

          <li class="ch-menu-group">
            <h3 class="ch-title">Group 3</h3>

            <ul class="ch-menu">
              <li class="ch-menu-item">Option 3.1</li>
              <li class="ch-menu-item">Option 3.2</li>
              <li class="ch-menu-item">Option 3.3</li>
            </ul>
          </li>
        </ul>

      </main>
    </div>

    <style>
      .ch-menu {
        min-width: 240px;
      }
    </style>
  </body>
</html>
