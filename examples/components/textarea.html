<!doctype html>
<html>
  <head>
    <title>Chameleon - Textarea</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" href="https://s3-us-west-2.amazonaws.com/nexaas-chameleon/fontawesome/v5.3.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600|Roboto+Mono:400,700|Roboto:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../dist/css/chameleon.css">
  </head>
  <body>
    <div class="ch-template">
      <main class="ch-template-content">

        <textarea placeholder="Inser data" class="ch-textarea"></textarea>
        <textarea placeholder="Inser data" class="ch-textarea ch-textarea--info"></textarea>
        <textarea placeholder="Inser data" class="ch-textarea ch-textarea--warning"></textarea>
        <textarea placeholder="Inser data" class="ch-textarea ch-textarea--positive"></textarea>
        <textarea placeholder="Inser data" class="ch-textarea ch-textarea--negative"></textarea>
        <textarea placeholder="Inser data" class="ch-textarea ch-textarea--small"></textarea>
        <textarea placeholder="Inser data" class="ch-textarea ch-textarea--fluid"></textarea>

      </main>
    </div>

    <style>
      .ch-template-content {
        display: flex;
        flex-direction: column;
        align-items: end;
      }

      .ch-textarea {
        margin-bottom: 1rem;
      }
    </style>
  </body>
</html>
