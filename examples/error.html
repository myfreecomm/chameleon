<!doctype html>
<html>
  <head>
    <title>Chameleon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://s3-us-west-2.amazonaws.com/nexaas-chameleon/fontawesome/v5.3.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600|Roboto+Mono:400,700|Roboto:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../dist/css/chameleon.css">
  </head>
  <body>
    <main class="ch-template-error">
      <h1 class="ch-template-error-number">
        404
        <i class="ch-template-error-number-icon ch-icon ch-icon--s fal fa-unlink"></i>
      </h1>
      <h2 class="ch-template-error-message">
        A página que tentou acessar não existe
        <div class="ch-title-sub">
          Você deve ter digitado algo errado ou a página deve ter sido alterada.
        </div>
      </h2>
      <a href="#" class="ch-template-error-button ch-button ch-button--brand">Voltar para o site</a>
      <footer class="ch-template-error-footer">
        <img src="https://via.placeholder.com/216x60" class="ch-template-error-footer-brand">
      </footer>
    </main>
  </body>
</html>
