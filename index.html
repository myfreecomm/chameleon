          <li class="ch-menu-item has-icon">
            <i class="ch-icon fal fa-magic"></i>

          </li>

        <!-- TOGGLE BEGIN -->

      </nav>

      <!-- HEADER BEGIN -->

        <!-- MENU BEGIN -->
        <nav class="ch-menu">
          <label class="ch-menu-item ch-menu-item--icon ch-toggle ch-toggle--left">
            <input class="ch-toggle-toggle" type="checkbox">
            <i class="ch-toggle-icon"></i>
          </label>

          <button class="ch-menu-item ch-menu-item--icon">
            <i class="ch-icon fal fa-search"></i>

          </button>

          <button class="ch-menu-item ch-menu-item--icon">
            <i class="ch-icon fal fa-bell"></i>

          </button>

          <button class="ch-menu-item ch-menu-item--icon">

          </button>

          <button class="ch-menu-item">

              Nome da conta

            </span>
          </button>

          <button class="ch-menu-item ch-menu-item--icon">
            <div class="ch-avatar" title="Max Salles">
            </div>
          </button>
        </nav>
        <!-- MENU END -->

        <!-- BREADCRUMBS BEGIN -->
        <nav class="ch-breadcrumbs">
          <a class="ch-breadcrumbs-item" href="#">Fluxo de caixa</a>
          <a class="ch-breadcrumbs-item" href="#">Contas a pagar</a>
          <span class="ch-breadcrumbs-item">Nova despesa</span>
        </nav>
        <!-- BREADCRUMBS END -->

      <!-- HEADER END -->

      <!-- CONTENT BEGIN -->
      <div class="ch-template-content">
        <button class="ch-button ch-button">Button</button>
        <button class="ch-button ch-button--primary">Button</button>
        <button class="ch-button ch-button--secondary">Button</button>
        <button class="ch-button ch-button--negative">Button</button>

        <div class="ch-dropdown">
          <button class="ch-button ch-dropdown-toggle">Share</button>

          <div class="ch-dropdown-overlay">
            <div class="ch-card ch-paddingless">
              <nav class="ch-menu">
                <a class="ch-menu-item has-icon" href="#">
                  <i class="ch-icon fab fa-facebook-f"></i>
                  Facebook
                </a>

                <a class="ch-menu-item has-icon" href="#">
                  <i class="ch-icon fab fa-twitter"></i>
                  Twitter
                </a>

                <a class="ch-menu-item has-icon" href="#">
                  <i class="ch-icon fab fa-instagram"></i>
                  Instagram
                </a>

                <a class="ch-menu-item has-icon" href="#">
                  <i class="ch-icon fab fa-whatsapp"></i>
                  Whatsapp
                </a>

                <a class="ch-menu-item has-icon" href="#">
                  <i class="ch-icon fab fa-facebook-f"></i>
                  Facebook
                </a>

                <a class="ch-menu-item has-icon" href="#">
                  <i class="ch-icon fab fa-twitter"></i>
                  Twitter
                </a>

                <a class="ch-menu-item has-icon" href="#">

                <a class="ch-menu-item has-icon" href="#">

                  Whatsapp
                </a>

                <a class="ch-menu-item has-icon" href="#">

                <a class="ch-menu-item has-icon" href="#">
                  <i class="ch-icon fab fa-twitter"></i>
                  Twitter
                </a>

                <a class="ch-menu-item has-icon" href="#">
                  <i class="ch-icon fab fa-instagram"></i>
                  Instagram
                </a>

                <a class="ch-menu-item has-icon" href="#">
                  <i class="ch-icon fab fa-whatsapp"></i>
                  Whatsapp
                </a>
              </nav>
            </div>
          </div>
        </div>

      </div>
      <!-- CONTENT END -->

    </div>

    <script type="text/javascript">
      $('body').on('click', function (e) {
        var $element = $(e.target)

        if ($element.parents('.ch-dropdown-overlay').length === 0) {
          $('.ch-dropdown').each(function () {
            var $dropdown = $(this)

            if (
              $element.hasClass('ch-dropdown-toggle') &&
              $element.parent()[0] === $dropdown[0]
            ) return

            $dropdown.removeClass('is-active')
          })
        }
      })

      $('.ch-dropdown-toggle').on('click', function () {
        var $toggle  = $(this)
        var $wrapper = $toggle.parent()

        $wrapper.toggleClass('is-active')
      })
    </script>

    <script>
      $('.ch-menu-item').on('click', function() {
        $(this).parent().toggleClass('is-open')
      })

      $('.ch-toggle-toggle').on('change', function() {
        $('.ch-template-nav').toggleClass('is-expanded')
      })
    </script>

  </body>
</html>
