<!doctype html>
<html>
  <head>
    <title>Chameleon</title>

    <link rel="stylesheet" href="https://s3-us-west-2.amazonaws.com/nexaas-chameleon/fontawesome/v5.3.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600|Roboto+Mono:400,700|Roboto:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="dist/css/chameleon.css">
  </head>
  <body style="padding: 40px">

    <div class="ch-card ch-card--interactive ch-paddingless" style="width: 240px;">
      <header class="ch-card-header">
        <h3>Hello World</h3>
      </header>
      <div class="ch-card-content ch-paddingless">
        <ul class="ch-menu">
          <li class="ch-menu-submenu is-open">
            <a href="#" class="ch-menu-item has-icon has-iconRight is-active">
              <i class="ch-icon fal fa-chart-line"></i>
              <span class="ch-menu-item-label">Item 1</span>
              <i class="ch-menu-item-arrow ch-icon fal fa-chevron-right"></i>
            </a>

            <ul class="ch-menu">
              <li class="ch-menu-item has-iconRight">
                <span class="ch-menu-item-label">Item 2</span>
                <i class="ch-icon fal fa-chart-line"></i>
              </li>

              <li class="ch-menu-item is-active">
                <span class="ch-menu-item-label">Item 3</span>
              </li>

              <li class="ch-menu-item">
                <span class="ch-menu-item-label">Item 4</span>
              </li>
            </ul>
          </li>

          <li class="ch-menu-item has-iconRight">
            <span class="ch-menu-item-label">Item 2</span>
            <i class="ch-icon fal fa-chart-line"></i>
          </li>

          <li class="ch-menu-item">
            <span class="ch-menu-item-label">Item 3</span>
          </li>

          <li class="ch-menu-item">
            <span class="ch-menu-item-label">Item 4</span>
          </li>

          <li class="ch-menu-item">
            <span class="ch-menu-item-label">Item 5</span>
          </li>

          <li class="ch-menu-item">
            <span class="ch-menu-item-label">Item 6</span>
          </li>
        </ul>
      </div>
    </div>

    <br /><br />

    <div class="ch-spaceStackGroup">
      <div class="ch-spaceInlineGroup">
        <button class="ch-button ch-button--primary">This is a button</button>
        <button class="ch-button ch-button--secondary">This is a button</button>
        <button class="ch-button ch-button--negative">This is a button</button>
        <button class="ch-button">This is a button</button>
        <button class="ch-button ch-button--icon">
          <i class="ch-icon fal fa-pencil"></i>
        </button>
        <button class="ch-button ch-button--ghost">This is a button</button>
      </div>
      <div class="ch-spaceInlineGroup">
        <button class="ch-button ch-button--primary ch-button--small">This is a button</button>
        <button class="ch-button ch-button--secondary ch-button--small">This is a button</button>
        <button class="ch-button ch-button--negative ch-button--small">This is a button</button>
        <button class="ch-button ch-button--small">This is a button</button>
        <button class="ch-button ch-button--small ch-button--icon">
          <i class="ch-icon fal fa-pencil"></i>
        </button>
        <button class="ch-button ch-button--ghost ch-button--small">This is a button</button>
      </div>
    </div>

    <br />

    <form class="ch-spaceStackGroup--l" style="width: 600px;">
      <div class="ch-field">
        <label class="ch-field-label" for="">Common input</label>
        <input type="text" class="ch-field-control ch-input" placeholder="Common input"/>
        <span class="ch-field-message">Texto de ajuda</span>
      </div>

      <div class="ch-field">
        <label class="ch-field-label" for="">Common input</label>

        <div class="ch-control ch-checkbox">
          <input type="checkbox">
          <label>Olá tudo bem? Como vai?</label>
        </div>

        <span class="ch-field-message">Texto de ajuda</span>
      </div>

      <div class="ch-field">
        <label class="ch-field-label" for="">Common input</label>

        <div class="ch-control ch-radio">
          <input type="radio">
          <label>Olá tudo bem? Como vai?</label>
        </div>

        <span class="ch-field-message">Texto de ajuda</span>
      </div>

      <div class="ch-field">
        <label class="ch-field-label" for="">Common input</label>

        <select class="ch-control ch-select">
          <option>Opção 1</option>
          <option>Opção 2</option>
          <option>Opção 3</option>
          <option>Opção 4</option>
        </select>

        <span class="ch-field-message">Texto de ajuda</span>
      </div>
    </form>

  </body>
</html>
