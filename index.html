<!doctype html>
<html>
  <head>
    <title>Chameleon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://s3-us-west-2.amazonaws.com/nexaas-chameleon/fontawesome/v5.3.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600|Roboto+Mono:400,700|Roboto:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="dist/css/chameleon.css">
  </head>
  <body>
    <div class="ch-template">

      <!-- NAV BEGIN -->
      <nav class="ch-template-nav is-expanded">

        <!-- BRAND BEGIN -->
        <div class="ch-template-nav-brand">
          <img src="https://via.placeholder.com/72" class="ch-template-nav-brand-icon">
          <h1 class="ch-template-nav-brand-name">Chameleon</h1>
        </div>

        <!-- MENU BEGIN -->
        <ul class="ch-menu">
          <li class="ch-menu-submenu is-open">
            <a href="#" class="ch-menu-item has-icon has-iconRight is-active">
              <i class="ch-icon fal fa-chart-line"></i>
              <span class="ch-menu-item-label">Item 1</span>
              <i class="ch-menu-item-arrow ch-icon fal fa-angle-right"></i>
            </a>

            <ul class="ch-menu">
              <li class="ch-menu-item">
                <span class="ch-menu-item-label">Item 2</span>
              </li>

              <li class="ch-menu-item is-active">
                <span class="ch-menu-item-label">Item 3</span>
              </li>

              <li class="ch-menu-item">
                <span class="ch-menu-item-label">Item 4</span>
              </li>
            </ul>
          </li>

          <li class="ch-menu-item has-icon">
            <i class="ch-icon fal fa-table"></i>
            <span class="ch-menu-item-label">Item 3</span>
          </li>

          <li class="ch-menu-item has-icon">
            <i class="ch-icon fal fa-magic"></i>
            <span class="ch-menu-item-label">Item 4</span>
          </li>

          <li class="ch-menu-item has-icon">
            <i class="ch-icon fal fa-clipboard"></i>
            <span class="ch-menu-item-label">Item 5</span>
          </li>

          <li class="ch-menu-item has-icon">
            <i class="ch-icon fal fa-chart-line"></i>
            <span class="ch-menu-item-label">Item 6</span>
          </li>
        </ul>
        <!-- MENU END -->

        <!-- TOGGLE BEGIN -->
        <label class="ch-toggle">
          <input type="checkbox" class="ch-toggle-toggle">
          <span class="ch-toggle-icon"></span>
        </label>
        <!-- TOGGLE END -->

        <!-- TOGGLE BEGIN -->
        <label class="ch-toggle ch-toggle--nav">
          <input type="checkbox" class="ch-toggle-toggle">
          <span class="ch-toggle-icon"></span>
        </label>
        <!-- TOGGLE END -->

      </nav>
      <!-- NAV END -->

      <!-- HEADER BEGIN -->
      <header class="ch-template-header">
        <!-- MENU BEGIN -->
        <nav class="ch-menu">
          <label class="ch-menu-item ch-menu-item--icon ch-toggle ch-toggle--left">
            <input class="ch-toggle-toggle" type="checkbox">
            <i class="ch-toggle-icon"></i>
          </label>

          <button class="ch-menu-item ch-menu-item--icon">
            <i class="ch-icon fal fa-search"></i>
            <span class="ch-menu-item-label">Buscar</span>
          </button>

          <button class="ch-menu-item ch-menu-item--icon">
            <i class="ch-icon fal fa-bell"></i>
            <span class="ch-menu-item-label">Notificações</span>
          </button>

          <button class="ch-menu-item ch-menu-item--icon">
            <i class="ch-icon fal fa-cog"></i>
            <span class="ch-menu-item-label">Configurações</span>
          </button>

          <button class="ch-menu-item">
            <span class="ch-menu-item-label">
              Nome da conta
              <i class="ch-icon ch-icon--xs fal fa-chevron-down"></i>
            </span>
          </button>

          <button class="ch-menu-item ch-menu-item--icon">
            <div class="ch-avatar" title="Max Salles">
            </div>
          </button>
        </nav>
        <!-- MENU END -->

        <!-- BREADCRUMBS BEGIN -->
        <nav class="ch-breadcrumbs">
          <a class="ch-breadcrumbs-item" href="#">Fluxo de caixa</a>
          <a class="ch-breadcrumbs-item" href="#">Contas a pagar</a>
          <span class="ch-breadcrumbs-item">Nova despesa</span>
        </nav>
        <!-- BREADCRUMBS END -->
      </header>
      <!-- HEADER END -->

      <!-- CONTENT BEGIN -->
      <div class="ch-template-content">
        <div class="ch-grid">
          <div class="ch-grid-column" style="background: #eee; padding: 5px; text-align: center;">col 1</div>
          <div class="ch-grid-column" style="background: #eee; padding: 5px; text-align: center;">col 11</div>

          <div class="ch-grid-column" style="background: #eee; padding: 5px; text-align: center;">col 2</div>
          <div class="ch-grid-column" style="background: #eee; padding: 5px; text-align: center;">col 10</div>

          <div class="ch-grid-column" style="background: #eee; padding: 5px; text-align: center;">col 3</div>
          <div class="ch-grid-column" style="background: #eee; padding: 5px; text-align: center;">col 9</div>

          <div class="ch-grid-column" style="background: #eee; padding: 5px; text-align: center;">col 4</div>
          <div class="ch-grid-column" style="background: #eee; padding: 5px; text-align: center;">col 8</div>

          <div class="ch-grid-column" style="background: #eee; padding: 5px; text-align: center;">col 5</div>
          <div class="ch-grid-column" style="background: #eee; padding: 5px; text-align: center;">col 7</div>

          <div class="ch-grid-column" style="background: #eee; padding: 5px; text-align: center;">col 6</div>
          <div class="ch-grid-column" style="background: #eee; padding: 5px; text-align: center;">col 6</div>
        </div>

        <form class="ch-form" style="margin: 20px auto 0;">
          <div class="ch-fieldGroup">
            <div class="ch-field">
              <label for="" class="ch-field-label">Common input</label>
              <input type="text" name="" class="ch-field-control ch-input" placeholder="Common input">
              <span class="ch-field-message">Texto de ajuda</span>
            </div>

            <div class="ch-field ch-field--2Desktop">
              <label for="" class="ch-field-label">Common select</label>
              <select class="ch-control ch-select">
                <option>It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout.</option>
                <option>Opção 2</option>
                <option>Opção 3</option>
                <option>Opção 4</option>
              </select>
            </div>
          </div>

          <div class="ch-fieldGroup">
            <div class="ch-field">
              <label for="" class="ch-field-label">Common input</label>
              <input type="text" name="" class="ch-field-control ch-input" placeholder="Common input">
              <span class="ch-field-message">Texto de ajuda</span>
            </div>

            <div class="ch-field">
              <label for="" class="ch-field-label">Common input</label>
              <input type="text" name="" class="ch-field-control ch-input" placeholder="Common input">
            </div>
          </div>

          <div class="ch-field">
            <label for="" class="ch-field-label">Common select</label>
            <select class="ch-control ch-select">
              <option>It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout.</option>
              <option>Opção 2</option>
              <option>Opção 3</option>
              <option>Opção 4</option>
            </select>
          </div>
          <div class="ch-button ch-button--primary">Enviar</div>
        </form>
      </div>
      <!-- CONTENT END -->
    </div>
    <script>
      $('.ch-menu-item').on('click', function() {
        $(this).parent().toggleClass('is-open')
      })

      $('.ch-toggle-toggle').on('change', function() {
        $('.ch-template-nav').toggleClass('is-expanded')
      })
    </script>
  </body>
</html>
