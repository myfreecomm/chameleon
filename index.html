<!doctype html>
<html>
  <head>
    <title>Chameleon</title>

    <link rel="stylesheet" href="https://s3-us-west-2.amazonaws.com/nexaas-chameleon/fontawesome/v5.3.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600|Roboto+Mono:400,700|Roboto:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="dist/css/chameleon.css">
  </head>
  <body style="padding: 40px">

    <div class="ch-card ch-card--interactive ch-paddingless" style="width: 240px;">
      <header class="ch-card-header">
        <h3>Hello World</h3>
      </header>
      <div class="ch-card-content ch-paddingless">
        <ul class="ch-menu">
          <li class="ch-menu-submenu is-open">
            <a href="#" class="ch-menu-item has-icon has-iconRight is-active">
              <i class="ch-icon fal fa-chart-line"></i>
              <span class="ch-menu-item-label">Item 1</span>
              <i class="ch-menu-item-arrow ch-icon fal fa-chevron-right"></i>
            </a>

            <ul class="ch-menu">
              <li class="ch-menu-item has-iconRight">
                <span class="ch-menu-item-label">Item 2</span>
                <i class="ch-icon fal fa-chart-line"></i>
              </li>

              <li class="ch-menu-item is-active">
                <span class="ch-menu-item-label">Item 3</span>
              </li>

              <li class="ch-menu-item">
                <span class="ch-menu-item-label">Item 4</span>
              </li>
            </ul>
          </li>

          <li class="ch-menu-item has-iconRight">
            <span class="ch-menu-item-label">Item 2</span>
            <i class="ch-icon fal fa-chart-line"></i>
          </li>

          <li class="ch-menu-item">
            <span class="ch-menu-item-label">Item 3</span>
          </li>

          <li class="ch-menu-item">
            <span class="ch-menu-item-label">Item 4</span>
          </li>

          <li class="ch-menu-item">
            <span class="ch-menu-item-label">Item 5</span>
          </li>

          <li class="ch-menu-item">
            <span class="ch-menu-item-label">Item 6</span>
          </li>
        </ul>
      </div>
    </div>

    <br />

    <div class="ch-spaceStackGroup">
      <div class="ch-spaceInlineGroup">
        <button class="ch-button ch-button--primary">This is a button</button>
        <button class="ch-button ch-button--secondary">This is a button</button>
        <button class="ch-button ch-button--negative">This is a button</button>
        <button class="ch-button">This is a button</button>
        <button class="ch-button ch-button--icon">
          <i class="ch-icon fal fa-pencil"></i>
        </button>
        <button class="ch-button ch-button--ghost">This is a button</button>
      </div>
      <div class="ch-spaceInlineGroup">
        <button class="ch-button ch-button--primary ch-button--small">This is a button</button>
        <button class="ch-button ch-button--secondary ch-button--small">This is a button</button>
        <button class="ch-button ch-button--negative ch-button--small">This is a button</button>
        <button class="ch-button ch-button--small">This is a button</button>
        <button class="ch-button ch-button--small ch-button--icon">
          <i class="ch-icon fal fa-pencil"></i>
        </button>
        <button class="ch-button ch-button--ghost ch-button--small">This is a button</button>
      </div>
    </div>

    <br />

    <form class="" style="padding: 20px 0; width: 600px;">
      <div class="ch-field">
        <label class="ch-field-label" for="">
          Common input
          <i class="fal fa-info-circle" title="This is a hint"></i>
        </label>
        <input type="text" class="ch-input ch-input--fluid" placeholder="Common input"/>
      </div>

      <div class="ch-field">
        <label class="ch-field-label" for="">Negative</label>
        <input type="text" class="ch-input ch-input--negative" placeholder="Negative input"/>
        <span class="ch-field-message ch-text--negative">Negative message</span>
        <span class="ch-field-message ch-text--negative">Another negative message</span>
      </div>

      <div class="ch-field">
        <label class="ch-field-label" for="">Positive</label>
        <input type="text" class="ch-input ch-input--positive" placeholder="Positive input"/>
        <span class="ch-field-message ch-text--positive">Success message</span>
      </div>

      <div class="ch-field">
          <label class="ch-field-label" for="">Readonly</label>
        <input type="text" class="ch-input" readonly value="Readonly input" />
      </div>

      <div class="ch-field">
        <label class="ch-field-label" for="">Disabled</label>
        <input type="text" class="ch-input" placeholder="Disabled input" disabled />
      </div>

      <div class="ch-field">
        <label class="ch-field-label" for="">Textarea</label>
        <textarea class="ch-textarea" placeholder="Textarea example"></textarea>
      </div>

      <div class="ch-field">
          <label for="" class="ch-field-label">File input</label>
          <input class="ch-file" type="file" name="" id="">
      </div>

      <div class="ch-spaceInlineGroup--s">
        <div class="ch-field">
          <label class="ch-field-label" for="">Select</label>
          <div class="ch-select">
            <select>
              <option value="">Select an option</option>
              <option value="1">Example 1</option>
              <option value="2">Example 2</option>
              <option value="3">Example 3</option>
            </select>
          </div>
        </div>

        <div class="ch-field ch-field--inline">
          <input class="ch-button ch-button--primary ch-button--mockLabel" type="submit" value="Submit">
        </div>
      </div>

      <div class="ch-spaceInlineGroup">
        <div class="ch-field ch-field--inline">
            <label class="ch-field-label" for="">Select</label>
            <div class="ch-select">
              <select>
                <option value="">Select an option</option>
                <option value="1">Example 1</option>
                <option value="2">Example 2</option>
                <option value="3">Example 3</option>
              </select>
            </div>
          </div>

          <div class="ch-field ch-field--inline">
            <label class="ch-field-label" for="">Disabled Select</label>
            <div class="ch-select">
              <select disabled>
                <option value="1">Example 1</option>
                <option value="2">Example 2</option>
                <option value="3">Example 3</option>
              </select>
            </div>
          </div>
      </div>

      <div class="ch-field">
        <div class="ch-checkbox">
            <input type="checkbox" name="" />
            <label class="ch-field-label">
              I agree to the <a href="#">terms and conditions</a>
            </label>
          </div>
      </div>

      <div class="ch-field ch-field--inline">
        <div class="ch-radio-group">
          <input type="radio" class="ch-radio" name="radio" checked id="radio1" />
          <label class="ch-field-label" for="radio1">Option 1</label>
        </div>

        <div class="ch-radio-group">
          <input type="radio" class="ch-radio" name="radio" id="radio2" />
          <label class="ch-field-label" for="radio2">Option 2</label>
        </div>
      </div>
    </form>
  </body>
</html>
