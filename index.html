<!doctype html>
<html>
  <head>
    <title>Chameleon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://s3-us-west-2.amazonaws.com/nexaas-chameleon/fontawesome/v5.3.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600|Roboto+Mono:400,700|Roboto:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="dist/css/chameleon.css">
  </head>
  <body>
  
    <div class="ch-template">

      <!-- NAV BEGIN -->

      <!-- NAV END -->

      <!-- HEADER BEGIN -->

      <!-- HEADER END -->

      <!-- CONTENT BEGIN -->
      <div class="ch-template-content ch-accessBarrier">
        <div class="ch-accessBarrier-main">
          <div class="ch-card">
            <header class="ch-card-header">
              <div class="ch-brand">
                <img src="https://via.placeholder.com/72" alt="Emites" />
                <h1 class="ch-brand-name">Emites</h1>
              </div>
            </header>

            <main class="ch-card-content">
              <h2>Olá, seja bem vindo!</h2>

              <p>Entre com o seu <strong>Nexaas ID</strong> antes de prosseguit para o Emites</p>
            </main>

            <footer class="ch-card-footer ch-spaceStackGroup">
              <a class="ch-button ch-button--brand" href="#">Acessar o Emites</a>
              <a class="ch-button ch-button--secondary" href="#">Contratar o Emites</a>
            </footer>
          </div>

          <nav class="ch-footer">
            <a href="#">Sobre o Emites</a>
            <a href="#">Termos de uso</a>
            <a href="#">Política de privacidade</a>
            <a href="#">Documentação da API</a>
            <a href="#">Ajuda</a>
          </nav>
        </div>

        <div class="ch-bg">

        </div>
      </div>
      <!-- CONTENT END -->

    </div>

    <script type="text/javascript">
      $('body').on('click', function (e) {
        var $element = $(e.target)

        if ($element.parents('.ch-dropdown-overlay').length === 0) {
          $('.ch-dropdown').each(function () {
            var $dropdown = $(this)

            if (
              $element.hasClass('ch-dropdown-toggle') &&
              $element.parent()[0] === $dropdown[0]
            ) return

            $dropdown.removeClass('is-active')
          })
        }
      })

      $('.ch-dropdown-toggle').on('click', function () {
        var $toggle  = $(this)
        var $wrapper = $toggle.parent()

        $wrapper.toggleClass('is-active')
      })
    </script>

    <script>
      $('.ch-menu-item').on('click', function() {
        $(this).parent().toggleClass('is-open')
      })

      $('.ch-toggle-toggle').on('change', function() {
        $('.ch-template-nav').toggleClass('is-expanded')
      })
    </script>

  </body>
</html>
